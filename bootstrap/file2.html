<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        form{
            max-width: 500px;
            margin: 50px auto;
        }
        body .container-lg{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <form>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name here">
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input id="age" class="form-control" type="number" min="0" max="100" 
                helperT
                placeholder="Enter your age">
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="mt-4">
                <button class="btn btn-danger">Reset</button>
                <button class="btn btn-success ml-4">Submit</button>
            </div>
        </form>
    </div>

</body>

<script>
    const progress_bar = $(".progress-bar")

    $("input").keyup(function(){
        const name = $("input#name").val();
        const age = $("input#age").val();
        if(name===""&age===""){
            progress_bar.css({width: "0%"})
        }else if(name!==""&&age!==""){
            progress_bar.css({width: "100%"})
        }else{
            progress_bar.css({width: "50%"})
        }
    })
    $("form").submit(function(e){
        const name = $("input#name").val();
        const age = $("input#age").val();
        e.preventDefault()
        console.log(typeof(name))
        console.log(age)
        if(name===""){
            const alertEl = $('<div class="alert alert-warning alert-dismissible fade show"><span>Name can not be blank</span><button type="button" class="close" data-dismiss="alert">&times;</button><div>');

            $("body").prepend(alertEl)
        }

        if(age===""){
            const alertEl = $('<div class="alert alert-warning alert-dismissible fade show"><span>Age can not be blank</span><button type="button" class="close" data-dismiss="alert">&times;</button><div>');

            $("body").prepend(alertEl)
        }
    })
</script>
</html>
