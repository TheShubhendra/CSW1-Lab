Chart.defaults.borderColor = '#eeeeee';
const xValues = ["Sunday", "Monday", "Tuesday", "Wedneshday", "Thursday", "Friday", "Saturday"];
const yValues = [55, 49, 44, 24, 15, 34, 23];

}
