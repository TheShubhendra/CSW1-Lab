<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        img{
            height: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel slide" id="demo">
            <h1>Shubhendra Kushwaha</h1>
            <ul class="carousel-indicators">
                <button class="active" data-bs-target="#demo" data-bs-slide-to="0" area-current="true"></button>

                <button data-bs-target="#demo" data-bs-slide-to="2"></button>

            <div class="carousel-item">

            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
