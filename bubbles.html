<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<script>
    $(document).ready(()=>{
        let counter = 0;
        let interval = setInterval(createBubble, 30)
        function createBubble(){
            const el = $("<div></div>");
        
            el.addClass("circle")
            const left = Math.random()*100 - 50;
            const top = Math.random()*100 - 50;
            const r = Math.floor(Math.random()*256);
            const g = Math.floor(Math.random()*256);
            const b = Math.floor(Math.random()*256);
            const a =(Math.random()) - 0.2;
            const ra = Math.random()*7 + 50;

            el.css({
                width: ra + "px",
                height: ra + "px",
                left: left + "vw",
                top: top + "vh",
                backgroundColor: `rgba(${r},${g},${b},${a})`,
            });
            el.click(function(){
                $(this).fadeOut(100)
            })
            el.hide()
            $("body").append(el)
            el.fadeIn(1000)
            if(Math.random()>0.5){
                for(let i = 0; i<10; i++){
                el.animate({"width": "100px"})
                el.animate({"width": ra, "left": "+=100px"})
                el.animate({"height": "100px"})
                el.animate({"height": ra, "top": "+=100px"})
                }
                el.animate({"opacity": 0})

            }else{
                for(let i = 0; i<10; i++){
                el.animate({"height": "100px"})
                el.animate({"height": ra, "top": "+=100px"})
                el.animate({"width": "100px"})
                el.animate({"width": ra, "left": "+=100px"})
                }
                el.animate({"opacity": 0})
        
    
            }
            

            // if(counter>200){
            //     clearInterval(interval)
            // }
            counter++;
            
        }


    })
</script>

<style>
    .circle{
        position: absolute;
        border-radius: 25px;
    }

</style>
<body>
</body>
</html>
